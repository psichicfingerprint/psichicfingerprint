<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSICHIC: physicochemical graph neural network for learning protein-ligand interaction fingerprints from sequence data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            padding: 20px 0;
            color: white;
            background: url('psichic_banner.png') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        header::after {
            content: "";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* optional, for overlay effect */
        }
        header h1 {
            position: relative;
            z-index: 1;
        }
        .content {
            margin: 20px 0;
        }
        .placeholder {
            background-color: #e0e0e0;
            height: 200px;
            margin: 20px 0;
            text-align: center;
            line-height: 200px;
            color: #888;
        }
        iframe {
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>PSICHIC: physicochemical graph neural network for learning protein-ligand interaction fingerprints from sequence data</h1>
    </header>
    
    <div class="container">
        <div class="content">
            <script
                type="module"
                src="https://gradio.s3-us-west-2.amazonaws.com/4.32.2/gradio.js"
            ></script>

            <gradio-app src="https://huanyeekoh-psichic.hf.space"></gradio-app>

        </div>
    </div>
</body>
</html>
